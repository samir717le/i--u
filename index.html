<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I ---- You</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input, button {
            margin: 10px 0;
        }
        input {
            padding: 8px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #222;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        #message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form id="nameForm">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Submit</button>
    </form>

    <p id="message"></p>

    <script>
        document.getElementById('nameForm').addEventListener('submit', function(event) {
    event.preventDefault();
    var name = document.getElementById('name').value.toLowerCase(); // Convert input to lowercase

    if (name === "shorna" || name === "sorna") {
        document.getElementById('message').textContent = 'I like you ' + name;
        document.title = "I Love You";
    } else if (name === "alif" || name === "sorob" || name === "sorov") {
        document.getElementById('message').textContent = 'You Are My Best Friends ' + name;
        document.title = "You're My Best Friend";
    } else {
        document.getElementById('message').textContent = 'I fuck you ' + name;
        document.title = "I Fuck You";
    }
});
        
    </script>
</body>
</html>
